sudo: required

services:
  - docker
  
branches:
  only:
  - 0.29

env:
  global:
    - NAME=pkendall64/mythtv
    - VERSION=29-fixes

script:
  - docker build -t ${NAME}:${VERSION} --rm .

after_success:
  - docker login -u "${DOCKER_USERNAME}" -p "${DOCKER_PASSWORD}";
    docker push ${NAME}:${VERSION};
